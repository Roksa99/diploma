{% extends 'paper/base.html' %}

{% block table %}
    {% load widget_tweaks%}
        {% load tag %}
        <!-- ОСНОВНА ЧАСТИНА -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Завантаження статті</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- Форма -->
            <!-- /.row -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
{#                            {{ upload_form.as_p }}#}
                            <div class="form-group">
                                <label>{{ upload_form.name.label }}</label>
{#                                <input class="form-control">#}
                                <div>
                                        {% render_field upload_form.name class="form-control" %}
{#                                        <span class="reg-field">{{ profile_form.birthday }}</span>#}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>{{ upload_form.theme.label }}</label>
                                <select class="form-control" name="theme">
                                    <option disabled selected> Оберіть тему </option>
                                    {% get_theme as theme %}
                                    {% for i in theme %}
                                        <option name="theme" value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group" >
                                <label>{{ upload_form.file.label }}</label>
                                {{ upload_form.file }}
                            </div>
                            <button type="submit" class="btn btn-primary">Завантажити</button> <!-- Прив'язати кнопку щоб завантажувала форму в бд -->
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- /#page-wrapper -->

    <!-- /#wrapper -->
{% endblock table %}
